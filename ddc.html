<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
<style>

/* é‡é‡æ˜¾ç¤ºåŒºåŸŸ */

/* ç¨³å®šæŒ‡ç¤ºç¯åŒºåŸŸ */
.stable-group {

.connection-dot.connecting {

}

.connection-dot.connected {

}

.connection-dot.disconnected {
  background: #ff3300;

}

/* å†å²è®°å½•åŒºåŸŸ */
.history-section {
  margin: 5px auto 1px;
  border: 1px solid rgba(255, 165, 0, 0.3);
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
  flex: 1;
  display: flex;
  flex-direction: column;
}

.history-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 0;
  padding: 10px 25px;
  background: rgba(20, 30, 40, 0.7);
  border-bottom: 1px solid rgba(255, 165, 0, 0.2);
  flex-shrink: 0;
}

.history-title {
  font-weight: 400;
  margin: 0;
  font-size: 1.2rem;
  color: #ffa500;
}

.refresh-btn {
  background: var(--button-bg);
  color: #aaa;
  border: 1px solid #00ff41a6;
  border-radius: 4px;
  padding: 6px 12px;
  font-size: 0.85rem;

}

.refresh-btn:hover {

}

.refresh-btn:active {

}

.refresh-btn:disabled {

}

.refresh-icon {

}

@keyframes spin {

}

/* è¡¨æ ¼å®¹å™¨ */
.table-container {
  flex: 1;
  overflow-y: auto;
  position: relative;
  scrollbar-width: none; /* Firefox */
  -ms-overflow-style: none; /* IE 10+ */
}

/* éšè—é»˜è®¤æ»šåŠ¨æ¡ (Chrome, Safari) */
.table-container::-webkit-scrollbar {
  display: none;
}

/* å†å²è®°å½•è¡¨æ ¼ */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: .9rem;
  table-layout: fixed;
  background: rgba(15, 25, 35, 0.6);
}

}

}

tr:nth-child(even) {

}

}

.empty-history {

}

/* æ»šåŠ¨æŒ‡ç¤ºå™¨ */
.scroll-indicator {
  position: absolute;
  right: 0;
  top: 0;
  height: 100%;
  width: 4px;
  z-index: 20;
  opacity: 0.3;

  right: 0;

}

.scroll-thumb {
  position: absolute;

  background: var(--led-on);
  border-radius: 2px;
  box-shadow: 0 0 4px var(--led-on);
  transition: height 0.1s ease, top 0.1s ease;
}

.scroll-indicator:hover {
  opacity: 1;
}

/* åº•éƒ¨å¯¼èˆªæ  */
.bottom-nav {
  display: flex;
  justify-content: space-around;
  align-items: center;
  background: radial-gradient(circle at center, var(--glass) 60%, #000 100%);
  border: 1px solid rgba(255, 165, 0, 0.3);

}

.nav-item {

.nav-item:hover {

}

.nav-item.active {

}

.nav-icon {

}

/* ç§»åŠ¨ç«¯é€‚é… */
@media (max-width: 800px) {
  .container {
    padding: 15px;
  }
  
  .panel {

  }

  }
  
  .nav-item {
    
    max-width: none;
  }
  
  .nav-text {

  }
}

/* è¶…å¤§æ¡Œé¢ç«¯è°ƒæ•´ */
@media (min-width: 1024px) {
  .nav-item {
    max-width: 100px;
  }
}
</style>
</head>
<body>
<div class="container">
  <div class="panel">
    <div class="weight-display">
      <div class="digits-box">
        <span id="weight" class="led">0.00</span>
      </div>
      <span class="unit">kg</span>
    </div>
    
    <div class="stable-group">
      <span id="stableLamp" class="stable-lamp off"></span>
      <span id="stableText" class="stable-text">ç¨³å®šç¯</span>
    </div>
  </div>
  
  <div class="status-indicator">
    <span class="connection-dot connected"></span>
    WebSocket çŠ¶æ€ï¼š<span id="wsStatus">æ¼”ç¤ºæ¨¡å¼</span>
  </div>

  <div class="history-section">
    <div class="history-header">
      <h3 class="history-title">æœ€è¿‘ç§°é‡è®°å½•</h3>
      <button id="refreshBtn" class="refresh-btn">
        <span class="refresh-icon">â†»</span>
        <span class="refresh-text">åˆ·æ–°è®°å½•</span>
      </button>
    </div>
    
    <div class="table-container" id="tableContainer">
      <table>
        <thead>
          <tr>
            <th style="width: 25%">å•†æˆ·å·</th>
            <th style="width: 45%">æ—¶é—´</th>
            <th style="width: 30%">é‡é‡ (kg)</th>
          </tr>
        </thead>
        <tbody id="history">
          <tr class="empty-history">
            <td colspan="3">æš‚æ— ç§°é‡è®°å½•</td>
          </tr>
        </tbody>
      </table>
      <div class="scroll-indicator">
        <div class="scroll-track"></div>
        <div class="scroll-thumb" id="scrollThumb"></div>
      </div>
    </div>
  </div>
  
  <nav class="bottom-nav">
    <a href="#" class="nav-item active">
      <span class="nav-icon">ğŸ </span>
      <span class="nav-text">é¦–é¡µ</span>
    </a>
    <a href="#" class="nav-item">
      <span class="nav-icon">âš™ï¸</span>
      <span class="nav-text">è®¾å¤‡ç®¡ç†</span>
    </a>
    <a href="#" class="nav-item">
      <span class="nav-icon">â„¹ï¸</span>
      <span class="nav-text">æˆ‘çš„</span>
    </a>
  </nav>
</div>

<script>
// é…ç½®å‚æ•°
const CONFIG = {
  WS_URL: 'wss://yourdomain.com/yourPath',
  DEMO_MODE: true,
  MAX_HISTORY_ITEMS: 20,
  UPDATE_INTERVAL: 800,
  ROLL_STEPS: 20,
  ROLL_DURATION: 30
};

// DOM å…ƒç´ å¼•ç”¨
const elements = {
  weight: document.getElementById('weight'),
  stableLamp: document.getElementById('stableLamp'),
  stableText: document.getElementById('stableText'),
  wsStatus: document.getElementById('wsStatus'),
  history: document.getElementById('history'),
  refreshBtn: document.getElementById('refreshBtn'),
  tableContainer: document.getElementById('tableContainer'),
  scrollThumb: document.getElementById('scrollThumb')
};

// çŠ¶æ€ç®¡ç†
const state = {
  oldWeight: 0,
  historyData: [],
  isRefreshing: false
};

// å¹³æ»‘æ»šåŠ¨æ•°å­—
function rollTo(newWeight) {
  const steps = CONFIG.ROLL_STEPS;
  const duration = CONFIG.ROLL_DURATION;
  const step = (newWeight - state.oldWeight) / steps;
  let currentStep = 0;
  
  const tick = () => {
    state.oldWeight += step;
    elements.weight.textContent = state.oldWeight.toFixed(2);
    if (++currentStep < steps) {
      setTimeout(tick, duration);
    } else {
      state.oldWeight = newWeight;
    }
  };
  
  tick();
}

// è®¾ç½®ç¨³å®šæŒ‡ç¤ºç¯çŠ¶æ€
function setStable(isStable) {
  elements.stableLamp.className = `stable-lamp ${isStable ? 'on' : 'off'}`;
  elements.stableText.className = `stable-text ${isStable ? 'on' : ''}`;
}

// æ·»åŠ å†å²è®°å½•
function addHistory(time, weight, user = 'A001') {
  // ç§»é™¤ç©ºè®°å½•æç¤º
  const emptyHistory = elements.history.querySelector('.empty-history');
  if (emptyHistory) {
    elements.history.removeChild(emptyHistory);
  }
  
  // æ·»åŠ åˆ°æ•°æ®æ•°ç»„
  state.historyData.unshift({ time, weight, user });
  
  // é™åˆ¶å†å²è®°å½•æ•°é‡
  //if (state.historyData.length > CONFIG.MAX_HISTORY_ITEMS) {
   // state.historyData.pop();
  //}
  
  // æ›´æ–°è¡¨æ ¼æ˜¾ç¤º
  renderHistoryTable();
}

// æ¸²æŸ“å†å²è®°å½•è¡¨æ ¼
function renderHistoryTable() {
  // ä½¿ç”¨æ–‡æ¡£ç‰‡æ®µæ‰¹é‡æ“ä½œDOM
  const fragment = document.createDocumentFragment();
  
  state.historyData.forEach(item => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${item.user}</td>
      <td>${item.time}</td>
      <td>${item.weight.toFixed(2)}</td>
    `;
    fragment.appendChild(tr);
  });
  
  // æ¸…ç©ºç°æœ‰å†…å®¹å¹¶æ·»åŠ æ–°å†…å®¹
  elements.history.innerHTML = '';
  elements.history.appendChild(fragment);
  
  // å¦‚æœæ²¡æœ‰æ•°æ®ï¼Œæ˜¾ç¤ºç©ºçŠ¶æ€
  if (state.historyData.length === 0) {
    const emptyRow = document.createElement('tr');
    emptyRow.className = 'empty-history';
    emptyRow.innerHTML = '<td colspan="3">æš‚æ— ç§°é‡è®°å½•</td>';
    elements.history.appendChild(emptyRow);
  }
  
  // æ›´æ–°æ»šåŠ¨æ¡ä½ç½®
  updateScrollbar();
}

// åˆ·æ–°å†å²è®°å½•
function refreshHistory() {
  if (state.isRefreshing) return;
  
  state.isRefreshing = true;
  elements.refreshBtn.classList.add('refreshing');
  elements.refreshBtn.disabled = true;
  
  // æ¨¡æ‹Ÿåˆ·æ–°è¿‡ç¨‹
  setTimeout(() => {
    // å®é™…åº”ç”¨ä¸­è¿™é‡Œä¼šè¯·æ±‚æœåŠ¡å™¨è·å–æœ€æ–°å†å²è®°å½•
    renderHistoryTable();
    
    elements.refreshBtn.classList.remove('refreshing');
    elements.refreshBtn.disabled = false;
    state.isRefreshing = false;
  }, 500);
}

// æ›´æ–°è‡ªå®šä¹‰æ»šåŠ¨æ¡
function updateScrollbar() {
  const container = elements.tableContainer;
  const thumb = elements.scrollThumb;

  const scrollTop = container.scrollTop;
  const scrollHeight = container.scrollHeight;
  const clientHeight = container.clientHeight;

  if (scrollHeight <= clientHeight) {
    // å†…å®¹ä¸è¶³ï¼Œéšè—æ»šåŠ¨æ¡
    thumb.style.display = 'none';
    return;
  }

  thumb.style.display = 'block';

  const scrollRatio = scrollTop / (scrollHeight - clientHeight);
  const thumbHeight = Math.max(20, (clientHeight / scrollHeight) * clientHeight);
  const thumbTop = scrollRatio * (clientHeight - thumbHeight);

  thumb.style.height = `${thumbHeight}px`;
  thumb.style.top = `${thumbTop}px`;
}

// è®¾ç½®è‡ªå®šä¹‰æ»šåŠ¨æ¡äº¤äº’
function setupCustomScrollbar() {
  const container = elements.tableContainer;

  // å…³é”®ï¼šæ»šåŠ¨æ—¶åŒæ­¥
  container.addEventListener('scroll', updateScrollbar);

  // çª—å£å˜åŒ–ä¹ŸåŒæ­¥
  window.addEventListener('resize', updateScrollbar);

  // å†…å®¹å˜åŒ–ä¹ŸåŒæ­¥
  const observer = new MutationObserver(() => {
    requestAnimationFrame(updateScrollbar);
  });
  observer.observe(elements.history, {
    childList: true,
    subtree: true
  });

  // åˆå§‹åŒæ­¥
  updateScrollbar();
}

// åº•éƒ¨å¯¼èˆªæ äº¤äº’
function setupBottomNav() {
  document.querySelectorAll('.bottom-nav .nav-item').forEach(item => {
    item.addEventListener('click', function(e) {
      e.preventDefault();
      // ç§»é™¤æ‰€æœ‰é¡¹çš„æ´»åŠ¨çŠ¶æ€
      document.querySelectorAll('.bottom-nav .nav-item').forEach(nav => {
        nav.classList.remove('active');
      });
      // ä¸ºå½“å‰ç‚¹å‡»é¡¹æ·»åŠ æ´»åŠ¨çŠ¶æ€
      this.classList.add('active');
    });
  });
}

// åˆå§‹åŒ–é¡µé¢
function initPage() {
  // æ·»åŠ åˆå§‹å†å²è®°å½•
  for (let i = 0; i < 30; i++) {
    const time = new Date(Date.now() - i * 60000).toLocaleString();
    const weight = Math.random() * 1000;
    addHistory(time, weight);
  }
  
  // ç»‘å®šåˆ·æ–°æŒ‰é’®äº‹ä»¶
  elements.refreshBtn.addEventListener('click', refreshHistory);
  
  // è®¾ç½®è‡ªå®šä¹‰æ»šåŠ¨æ¡
  setupCustomScrollbar();
  
  // è®¾ç½®åº•éƒ¨å¯¼èˆªæ äº¤äº’
  setupBottomNav();
}

// æ•°æ®è¿æ¥é€»è¾‘
function setupDataConnection() {
  if (!CONFIG.DEMO_MODE) {
    const ws = new WebSocket(CONFIG.WS_URL);
    ws.onopen = () => elements.wsStatus.textContent = 'å·²è¿æ¥';
    ws.onclose = () => elements.wsStatus.textContent = 'æ–­å¼€';
    ws.onmessage = e => {
      const { weight, stable } = JSON.parse(e.data);
      rollTo(weight);
      setStable(stable);
      addHistory(new Date().toLocaleString(), weight);
    };
    return ws;
  } else {
    elements.wsStatus.textContent = 'æ¼”ç¤ºæ¨¡å¼';
    setInterval(() => {
      const weight = Math.round(Math.random() * 300000 * 100) / 100;
      rollTo(weight);
      setStable(Math.random() > 0.3);
      addHistory(new Date().toLocaleString(), weight);
    }, CONFIG.UPDATE_INTERVAL);
    return null;
  }
}

// é¡µé¢åˆå§‹åŒ–
initPage();
const websocket = setupDataConnection();

// åœ¨é¡µé¢å¸è½½æ—¶å…³é—­WebSocketè¿æ¥
window.addEventListener('beforeunload', () => {
  if (websocket && websocket.readyState === WebSocket.OPEN) {
    websocket.close();
  }
});
</script>
